<!DOCTYPE html>
<html lang="fi">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <link rel="stylesheet" href="etusivucss.css">
</head>
<body>

    <!-- YLÄBAARI -->
    <div class="top-bar">
        <div class="top-left">
            <img src="img/edukosmall.png" alt="Eduko logo" class="edukologo">
            <h2 class="HeadTaskmanager">Taskmanager</h2>
        </div>

    <div class="top-right">
         <button onclick="location.href='../Muut/FAQ/FAQ.html'" data-i18n="faq_btn" class="faq-btn">Usein kysytyt</button>
        
        <div class="custom-select-container">
            <div class="select-selected" id="selected-lang">
                <span class="flag-icon fi"></span> Suomi
            </div>
            <div class="select-items select-hide" id="lang-options">
                <div data-value="fi"><span class="flag-icon fi"></span> Suomi</div>
                <div data-value="en"><span class="flag-icon en"></span> English</div>
                <div data-value="tr"><span class="flag-icon tr"></span> Türkçe</div>
            </div>
        </div>
    </div>
    </div>

    <!-- PÄÄLAYOUT -->
    <div class="main-layout">

        <!-- TEKSTIBOXI -->
        <div class="left-content">
            <h1 data-i18n="heroTitle"></h1>
            <p data-i18n="heroText"></p>
            <button class="login-btn" data-i18n="login"></button>
        </div>

        <!-- BLOB -->
        <div class="right-content">
            <div class="blobanimation"></div>
        </div>

    </div>

    <!-- SCRIPTIT -->
    <script src="../js/language.js"></script>
    <script src="../Etusivu/etusivu.js"></script>

</body>

</html>
